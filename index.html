<head>

<body>
    
    <div id="login-area">
        <h1 class="text-center"  >Welcome to Pioneer Bank</h1>
        <div  class="submit-area">
            <h4>Login</h4>
            <input class="form-control" placeholder="Email" type="text">
            <br>
            <input class="form-control" placeholder="password" type="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        
    </div>
    <div id="transaction-area">
     <div class="row">
         <div class="col-md-4 ">
             <div class="deposit status">
                <h2>Deposit</h2>
                <h5>$<span id="currentDeposit">00</span></h5>

                <h5>$<span id = "currentBalance">1200</span></h5>
             </div>
         </div>
     </div>
     <div class="row">

         </div>

                <input id = "withdrawAmount" type="text" class="form-control" placeholder="$ amount to withdraw">
                <br>
                <button id="addWithdraw"class="btn btn-success">withdraw</button>
             </div>
         </div>
     </div>


    </div>

    const transactionArea = document.getElementById("transaction-area");
